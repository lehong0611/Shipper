<ion-list *ngIf="!isLoading">
  <ion-item *ngFor="let order of listOrder" lines="none" class="item-custom" (click)="goToDetailPage(order)">
    <ion-label>
      <h2>{{order._id}}</h2>
      <p>Người nhận: {{order.ReceiverName}}</p>
      <p class="address">Giao đến: {{order.ReceiverAddress}}</p>
      <p>Khối lượng: {{order.Weight}} Kg</p>
      <p>Dịch vụ: {{order.Service}}</p>
      <p>Ngày giao: {{order.EstimatedTime | amDateFormat: 'DD-MM-YYYY'}}</p>
    </ion-label>
    <ion-icon name="ios-arrow-forward" class="icon-custom"></ion-icon>
  </ion-item>
</ion-list>
<div style="text-align: center;">
  <ion-text text-center *ngIf="!isLoading && listOrder.length === 0">Chưa có đơn hàng cần vận chuyển</ion-text>
</div>
